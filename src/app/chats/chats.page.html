<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-button (click)="addChat()">
      Add Chat
    </ion-button>
    <ion-list-header>
      <ion-text>Conversations</ion-text>
    </ion-list-header>
    <div *ngIf="!chats">
      You have no chats :(
    </div>
    <div *ngIf="chats">
      <ion-item
        (click)="openChat(chat.id)"
        *ngFor="let chat of chats | filterChats: currentUser; index as i"
      >
        <ion-avatar slot="start">
          <ion-icon size="large" name="person"> </ion-icon>
        </ion-avatar>
        <ion-label *ngFor="let member of chat.members">
          {{ member.displayName }}
        </ion-label>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
