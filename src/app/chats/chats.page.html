<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" (click)="addChat()">
    Add Chat
  </ion-button>
  <ion-list>
    <ion-list-header>
      <ion-text>Conversations</ion-text>
    </ion-list-header>
    <div *ngIf="chats">
      <ion-item-sliding
        *ngFor="let chat of chats | filterChats: currentUser; index as i"
      >
        <ion-item (click)="openChat(chat.id)">
          <!-- <ion-avatar slot="start">
            <ion-icon size="large" name="person"> </ion-icon>
          </ion-avatar> -->
          <ion-label *ngFor="let member of chat.members">
            {{ member.displayName }}
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger">
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </ion-list>
</ion-content>
