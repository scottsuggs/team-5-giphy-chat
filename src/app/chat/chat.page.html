<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="messages">
    <ion-card *ngFor="let message of messages">
      <ion-icon name="contact" ></ion-icon>
      <ion-label>{{message.label}}</ion-label>
      <img src="https://media2.giphy.com/media/{{message.content.id}}/giphy.gif" />
    </ion-card>
  </div>

  <div *ngIf="buttonClicked == false">
    <ion-button (click)="addButtonClicked()">
      choose a gif
    </ion-button>
    <ion-button (click)="sendRandomGif()">
      send random gif
    </ion-button>
  </div>
  <ion-card *ngIf="buttonClicked == true">
    <ion-searchbar placeholder="search gifs" (ionInput)="searchSubmitted($event)"></ion-searchbar>
    <ion-grid >
      <ion-row>
        <ion-col *ngFor="let item of trending" size="4">
          <img (click)="sendGif(item)" src="https://media2.giphy.com/media/{{item.id}}/giphy.gif"/>
        </ion-col>
      </ion-row>


    </ion-grid>
    <ion-button (click)="sendGif()">send gif</ion-button>
    <ion-button (click)="closeButton()">x</ion-button>
  </ion-card>


</ion-content>
