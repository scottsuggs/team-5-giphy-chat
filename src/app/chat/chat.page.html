<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="danger" defaultHref="/chats"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="messages">
    <ion-card *ngFor="let message of messages">
      <ion-icon name="contact"></ion-icon>
      <ion-label>{{ message.label }}</ion-label>
      <img src="{{ message.content.data.image_url }}" />
    </ion-card>
  </div>

  <div *ngIf="buttonClicked == false">
    <ion-button (click)="addButtonClicked()">
      choose a gif
    </ion-button>
    <ion-button (click)="sendRandomGif()">
      send random gif
    </ion-button>
  </div>
  <ion-card *ngIf="buttonClicked == true">
    <ion-searchbar (click)="searchSubmitted()"></ion-searchbar>
    <ion-card-content *ngFor="let item of trending">
      <img src="{{ item.url }}" />
      <!--      {{item.data.image_url}}-->
    </ion-card-content>
    <ion-button (click)="sendGif()">send gif</ion-button>
    <ion-button (click)="closeButton()">x</ion-button>
  </ion-card>
</ion-content>
