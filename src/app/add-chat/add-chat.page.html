<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/chats"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Chat</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      [(ngModel)]="query"
      showCancelButton="focus"
      animated
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="query && users">
    <ion-list-header>Users</ion-list-header>
    <div *ngFor="let user of users | sortUsers: query">
      <ion-item>
        <ion-text>
          {{ user.name | titlecase }}
        </ion-text>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
