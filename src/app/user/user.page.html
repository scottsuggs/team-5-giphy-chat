<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ currentUser.displayName }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title>
    Your Favorite Gifs!
  </ion-title>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let gif of currentUser.gifs" size="4">
        <ion-img [src]="gif.data.image_url"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
